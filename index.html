<body>
  <h1>Alarm Clock by Second</h1>

  <label for="hour">Hour:</label>
  <input type="number" id="hour" min="0" max="23"><br>

  <label for="minute">Minute:</label>
  <input type="number" id="minute" min="0" max="59"><br>

  <label for="second">Second:</label>
  <input type="number" id="second" min="0" max="59"><br>

  <button id="setAlarmButton">Set Alarm</button>

  <p id="alarmStatus"></p>
  <p id="alarmMessage"></p>

  <script src="my_alarm.js"></script>
