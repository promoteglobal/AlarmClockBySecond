  <input type="number" id="hour" min="0" max="23"><br>

  <label for="minute">Minute:</label>
  <input type="number" id="minute" min="0" max="59"><br>

  <label for="second">Second:</label>
  <input type="number" id="second" min="0" max="59"><br>

  <button id="setAlarmButton">Set Alarm</button>

  <p id="alarmStatus"></p>
  
  <p id="alarmMessage"></p>

  <h3>Please note, I'm still working on the features of this site.  Right now, the alarm clock can only take military time.  If you have a lot of things running on your computer, the timer may not go off on time.</h3>
